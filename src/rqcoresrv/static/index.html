        }

        .dashboard-item:nth-child(even) {
            background-color: #e3f2e1;
        }

        .dashboard-item:hover {
            background-color: #FFA500;
            transform: translateX(4px);

        .dashboard-item img, .dashboard-item svg {
            width: 24px;
            height: 24px;
